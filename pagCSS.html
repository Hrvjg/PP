<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Funcionalidades CSS</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Conectar ao arquivo CSS -->
</head>
<body>
    <h1>Explorando Funcionalidades do CSS</h1>

    <div class="box">
        <h2>Estilização de Texto</h2>
        <p class="texto-estilizado">Este parágrafo mostra diferentes estilos de texto.</p>
    </div>

    <div class="box">
        <h2>Cores e Backgrounds</h2>
        <div class="cores">
            <div class="caixa cor-primaria">Cor Primária</div>
            <div class="caixa cor-secundaria">Cor Secundária</div>
            <div class="caixa cor-ternaria">Cor Terciária</div>
        </div>
    </div>

    <div class="box">
        <h2>Layout Flexível</h2>
        <div class="flex-container">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </div>
    </div>

    <div class="box">
        <h2>Transições e Animações</h2>
        <button class="botao">Passe o Mouse Aqui</button>
    </div>
</body>
</html>
