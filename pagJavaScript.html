<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Funcionalidades JavaScript</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Conectar ao arquivo CSS -->
</head>
<body>
    <h1>Explorando Funcionalidades do JavaScript</h1>

    <div class="box">
        <h2>Manipulação do DOM</h2>
        <button id="domButton">Clique para mudar o texto</button>
        <p id="domText">Este texto mudará ao clicar no botão.</p>
    </div>

    <div class="box">
        <h2>Interação com o Usuário</h2>
        <label for="nameInput">Digite seu nome:</label>
        <input type="text" id="nameInput" placeholder="Seu nome">
        <button id="greetButton">Saudar</button>
        <p id="greetingMessage"></p>
    </div>

    <div class="box">
        <h2>Cálculos Simples</h2>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">
        <label for="num2">Número 2:</label>
        <input type="number" id="num2">
        <button id="calcButton">Somar</button>
        <p id="calcResult">Resultado: </p>
    </div>

    <script src="JS/script.js"></script> <!-- Conectar ao arquivo JS -->
</body>
</html>
